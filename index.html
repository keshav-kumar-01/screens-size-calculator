<!DOCTYPE html>
<html>
<head>
<title>JS- calculator</title>
  <script>
    // Get the screen object that contains the screen properties
var screen = window.screen;

// Get the screen width and height in pixels
var screenWidth = screen.width;
var screenHeight = screen.height;

// Display the screen width and height in the console
console.log("The screen width is " + screenWidth + " pixels.");
console.log("The screen height is " + screenHeight + " pixels.");

// Alternatively, you can use the alert function to display the screen width and height in a pop-up window
// alert("The screen width is " + screenWidth + " pixels.");
// alert("The screen height is " + screenHeight + " pixels.");

  </script>
</head>
<body>

<h1>See - console </h1>


</body>
</html>
